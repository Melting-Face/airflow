version: 2

sources:
  - name: bronze
    tables:
      - name: price_item
        external:
          location: 's3a://warehouse/price_item.csv'
          using: csv
          options:
            header: 'true'
        columns:
          - name: id
            data_type: bigint
          - name: country_id
            data_type: varchar(2)
          - name: product_raw
            data_type: string
          - name: source_id
            data_type: bigint
