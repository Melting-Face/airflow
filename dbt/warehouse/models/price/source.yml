version: 2

sources:
  - name: price
    tables:
      - name: item
        external:
          location: 's3a://warehouse/price_item/'
          using: parquet
        columns:
          - name: id
            data_type: bigint
          - name: country_id
            data_type: varchar(2)
          - name: product_raw
            data_type: string
          - name: source_id
            data_type: bigint

      - name: itemunit
        external:
          location: 's3a://warehouse/price_itemunit/'
          using: parquet
        columns:
          - name: id
            data_type: bigint
          - name: unit
            data_type: varchar(1)
          - name: unit_raw
            data_type: string
          - name: unit_rate
            data_type: double
          - name: unit_label
            data_type: string
          - name: item_id
            data_type: bigint
          - name: evaluation_memo
            data_type: string
          - name: evaluator_staff_id
            data_type: double
          - name: submitter_staff_id
            data_type: double
          - name: status
            data_type: varchar(1)
